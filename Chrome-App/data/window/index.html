<html>
  <head>
    <link rel="stylesheet" href="fontello.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="toolbar">
      <span data-badge="0" data-value="https://www.messenger.com/" data-cmd="open" class="icon-messenger"></span>
      <span data-value="https://github.com/cluclead/messenger-web" data-cmd="open" class="icon-github"></span>
      <span data-value="http://add0n.com/messenger-web.html" data-cmd="open" class="icon-home"></span>
      <span data-cmd="refresh" class="icon-refresh"></span>
    </div>
    <div id="content">
      <webview partition="persist:messenger"></webview>
    </div>
    <script src="index.js"></script>
  </body>
</html>
